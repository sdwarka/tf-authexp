<!DOCTYPE html>
<html lang="en">
<head>
  <title>Expense Tracker: View Expenses</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-success">

<div class="container mt-3">
  <h2 class="text-white">View Expenses</h2>
  
  <form action="/">

    <div class="card p-2">

      <div class="card-body">

        <!-- header row -->
        <div class="row">
          <div class="col-2 p-3 bg-dark text-white">Date</div>
          <div class="col-4 p-3 bg-dark text-white">Expense Description</div>
          <div class="col-2 p-3 bg-dark text-white">Category</div>
          <div class="col-2 p-3 bg-dark text-white">Amount</div>
          <div class="col-2 p-3 bg-dark text-white">Payment Mode</div>
        </div>

        <!-- data row -- >
        <div class="row">
          <div class="col-2 p-3">{{ exp_data['exp_date'] }}</div>
          <div class="col-4 p-3">{{ exp_data['exp_desc'] }}</div>
          <div class="col-2 p-3">{{ exp_data['exp_head'] }}</div>
          <div class="col-2 p-3">{{ exp_data['exp_amt' ] }}</div>
          <div class="col-2 p-3">{{ exp_data['exp_mode'] }}</div>
        </div>
        -->

        {% for exp in exp_data %}
        <div class="row">
          <div class="col-2 p-3">{{ exp['exp_date'] }}</div>
          <div class="col-4 p-3">{{ exp['exp_desc'] }}</div>
          <div class="col-2 p-3">{{ exp['exp_catg'] }}</div>
          <div class="col-2 p-3">{{ exp['exp_amt' ] }}</div>
          <div class="col-2 p-3">{{ exp['exp_mode'] }}</div>
        </div>
        {% endfor %}

        <!-- hard-coded data row -- >
        <div class="row bg-light">
          <div class="col-2 p-3">6-Aug-22</div>
          <div class="col-4 p-3">Petrol</div>
          <div class="col-2 p-3">CRM</div>
          <div class="col-2 p-3">2500</div>
          <div class="col-2 p-3">Cash</div>
        </div>
        -->

      </div> 

      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Back</button>
      </div>

    </div>
  </form>

</div>

</body>
</html>
